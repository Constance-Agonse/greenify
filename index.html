<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <title>Greenify my courtyard</title>
  <link href="./style.css" type="text/css" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <div class="modal">
      <div class="title-section">
        <h1 class="modal-big-title">Message Greenify</h1>
        <h2 class="small-title">Leave your request to greenify your courtyard.</h2>
      </div>

      <div class="form-fields-section">
        <div class="form-row">
          <div class="form-field">
            <label class="input-label">First Name</label>
            <input class="blank-spaces" type=text name="first-name" placeholder="Enter your First name">
          </div>
          <div class="form-field">
            <label class="input-label">Name</label>
            <input class="blank-spaces" type=text name="second-name" placeholder="Enter your Second name">
          </div>
        </div>
        <div class="form-field">
          <label class="input-label">Address</label>
          <input class="blank-spaces" type=text name="address" placeholder="Enter your Address">
        </div>
      </div>

      <div class="form-bottom-actions">
        <button class="button">Greenify me!</button>
      </div>
    </div>
  </div>
</body>

</html>
