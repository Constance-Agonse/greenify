<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <title>Greenify my courtyard</title>
  <link href="./style.css" type="text/css" rel="stylesheet">
</head>

<body>

  <div id="boite1">
    <div class="title-section">
      <h1 class="modal-big-title">Message Greenify</h1>
      <h2>Leave your request to greenify your courtyard.</h2>
    </div>

    <div class="form-fields-section">
      <div class="form-field">
        <label class="input-label">First Name</label>
        <input type=text name="first-name" placeholder="Enter your First name">
      </div>
      <div class="form-field">
        <label class="input-label">Name</label>
        <input type=text name="second-name" placeholder="Enter your Second name">
      </div>
      <div class="form-field">
        <label class="input-label">Adress</label>
        <input type=text name="adress" placeholder="Enter your Adress">
      </div>
    </div>

    <div class="form-bottom-actions">
      <button>Greenify me!</button>
    </div>
  </div>
</body>

</html>
